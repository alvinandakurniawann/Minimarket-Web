<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .product-detail {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product-image {
            flex: 1;
            max-width: 300px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        .product-image img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .product-info {
            flex: 2;
        }
        .product-info h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .product-info p {
            margin-bottom: 10px;
            font-size: 16px;
        }
        .product-info .price {
            font-size: 20px;
            font-weight: bold;
            color: #007bff;
        }
        .product-info .stock {
            font-size: 16px;
            color: green;
        }
        .actions {
            margin-top: 20px;
        }
        .actions .btn {
            display: inline-block;
            margin-right: 10px;
            padding: 10px 15px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn-primary {
            background-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #28a745;
        }
        .btn-secondary:hover {
            background-color: #218838;
        }
        .btn-back {
            background-color: #6c757d;
            color: white;
        }
        .btn-back:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/customer/products/list" class="btn btn-back">Back to Catalog</a>
        <div class="product-detail">
            <div class="product-image">
                <img th:src="${product.imageUrl}" alt="Product Image">
            </div>
            <div class="product-info">
                <h1 th:text="${product.name}">Product Name</h1>
                <p class="category"><strong>Category:</strong> <span th:text="${product.category}">Category Name</span></p>
                <p class="price" th:text="'$' + ${product.price}">Price</p>
                <p class="stock" th:if="${product.stock > 0}" th:text="'In Stock: ' + ${product.stock}">In Stock</p>
                <p class="stock" th:if="${product.stock == 0}" style="color: red;">Out of Stock</p>
                <p class="description"><strong>Description:</strong> <span th:text="${product.description}">Product Description</span></p>
                <div class="actions">
                    <a th:href="@{/customer/cart/add(productId=${product.id}, customerId=${customerId})}" class="btn btn-primary">Add to Cart</a>
                    <a th:href="@{/customer/cart/buy-now(productId=${product.id}, customerId=${customerId})}" class="btn btn-secondary">Buy Now</a>
                </div>                
            </div>
        </div>
    </div>
</body>
</html>
