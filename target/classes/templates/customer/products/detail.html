<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #f9f9f9;
        }
        .rating-star {
            color: #ffc107;
        }
        .breadcrumb a {
            color: #007bff;
            text-decoration: none;
        }
        .breadcrumb a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-6">
        <!-- Breadcrumb -->
        <nav class="breadcrumb text-gray-600 mb-4">
            <a href="/customer/products/list" class="hover:underline">Home</a>
            <span class="mx-2">/</span>
            <a href="#" th:href="'/category/' + ${product.categoryId}" class="hover:underline" th:text="${product.category}">Category</a>
            <span class="mx-2">/</span>
            <span th:text="${product.name}">Product Name</span>
        </nav>

        <div class="flex flex-wrap items-start bg-white rounded-lg shadow-lg p-6">
            <!-- Image Section -->
            <div class="w-full md:w-1/3">
                <img th:src="${product.imageUrl}" alt="Product Image" class="w-full h-auto object-cover rounded-lg border">
            </div>

            <!-- Details Section -->
            <div class="w-full md:w-2/3 md:pl-8">
                <h1 class="text-3xl font-bold mb-2" th:text="${product.name}">Product Name</h1>
                <p class="text-sm text-gray-600 mb-4" th:text="'Category: ' + ${product.category}">Category</p>
                <div class="flex items-center mb-4">
                    <div class="flex items-center">
                        <!-- Example: 5 stars -->
                        <i class="fas fa-star rating-star"></i>
                        <i class="fas fa-star rating-star"></i>
                        <i class="fas fa-star rating-star"></i>
                        <i class="fas fa-star rating-star"></i>
                        <i class="far fa-star text-gray-300"></i>
                    </div>
                    <span class="text-gray-600 ml-2">(200 Reviews)</span>
                </div>
                <p class="text-3xl text-blue-600 font-bold mb-6" 
                   th:text="'Rp ' + ${product.price}">Rp 100.000</p>
                <p class="text-gray-700 leading-relaxed mb-6" th:text="${product.description}">Product Description</p>
                
                <!-- Add to Cart Section -->
                <form th:action="'/customer/cart/add'" method="post" class="flex items-center">
                    <!-- Input untuk jumlah -->
                    <input type="hidden" name="productId" th:value="${product.id}">
                    <input type="number" name="quantity" value="1" min="1" class="border rounded w-16 text-center mr-4">
                    <button type="submit" class="bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700">
                        Add to Cart
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
