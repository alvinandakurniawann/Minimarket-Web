<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="flex flex-col lg:flex-row">
            <!-- Left Section -->
            <div class="w-full lg:w-3/4 bg-white p-4 rounded-lg shadow-md">
                <div class="flex items-center mb-4">
                    <a href="/customer/home" class="text-gray-500 hover:text-gray-700 mr-2">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <h1 class="text-2xl font-bold">Keranjang Belanja</h1>
                </div>
                <div class="border-t border-gray-200"></div>

                <!-- Items -->
                <div th:each="item : ${cart.items}" class="flex items-start py-4 border-b border-gray-200">
                    <input type="checkbox" name="selectedItems" th:value="${item.id}" class="mr-4 mt-3 remember-checkbox">
                    <img th:src="${item.productImage}" alt="Product Image" class="w-20 h-20 object-cover mr-4">
                    <div class="flex-1">
                        <a th:href="'/customer/products/detail/' + ${item.productId}" class="text-blue-600 hover:underline">
                            <h3 class="font-bold" th:text="${item.productName}">Nama Produk</h3>
                        </a>
                        <p class="text-gray-500" th:text="'Jumlah: ' + ${item.quantity}">Jumlah: 1</p>
                        <p class="text-gray-500" th:text="'Harga Satuan: ' + ${item.pricePerUnit}">Harga: Rp10.000</p>
                        <p class="text-gray-500" th:text="'Subtotal: ' + ${item.totalPrice}">Subtotal: Rp10.000</p>
                    </div>
                    <div class="flex items-center">
                        <!-- Real-time Update -->
                        <input type="number" name="quantity" min="1" th:data-item-id="${item.id}" th:value="${item.quantity}" class="border rounded w-16 text-center real-time-update"/>
                        <!-- Remove Product -->
                        <form th:action="'/customer/cart/remove/' + ${item.id}" method="post" class="ml-4">
                            <button type="submit" class="text-gray-500 hover:text-gray-700">
                                <i class="far fa-trash-alt"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Right Section -->
            <div class="w-full lg:w-1/4 bg-white p-4 rounded-lg shadow-md mt-4 lg:mt-0 lg:ml-4">
                <h2 class="text-xl font-bold mb-4">Ringkasan Belanja</h2>
                <div class="flex justify-between mb-4">
                    <span class="text-gray-700">Total</span>
                    <span class="text-gray-700" id="totalPrice">Rp 0</span>
                </div>
                <!-- Checkout Form -->
                <form id="checkoutForm" th:action="'/customer/cart/checkout/' + ${cart.id}" method="post">
                    <input type="hidden" name="selectedItems" th:value="${selectedItems}">
                    <button type="submit" id="buyNowButton" class="w-full bg-green-600 text-white py-2 rounded-lg disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>
                        Beli Sekarang
                    </button>
                    
                </form>                
            </div>
        </div>
    </div>

    <script>
document.addEventListener('DOMContentLoaded', () => {
    const checkboxes = document.querySelectorAll('.remember-checkbox');
    const buyNowButton = document.getElementById('buyNowButton');
    const totalPriceElement = document.getElementById('totalPrice');

    const savedSelections = JSON.parse(localStorage.getItem('selectedItems')) || [];

    // Fungsi untuk menghitung total harga dan mengatur tombol
    const calculateTotal = () => {
        const selectedItems = document.querySelectorAll('.remember-checkbox:checked');
        let total = 0;

        selectedItems.forEach(item => {
            const parent = item.closest('.flex');
            const subtotal = parent.querySelector('p:last-child').textContent.replace(/[^\d]/g, '');
            total += parseInt(subtotal, 10);
        });

        totalPriceElement.textContent = `Rp ${total.toLocaleString('id-ID')}`;

        // Nonaktifkan tombol "Beli Sekarang" jika tidak ada barang dipilih atau keranjang kosong
        buyNowButton.disabled = selectedItems.length === 0 || checkboxes.length === 0;
    };

    // Inisialisasi checkbox
    checkboxes.forEach(checkbox => {
        if (savedSelections.includes(checkbox.value)) {
            checkbox.checked = true;
        }

        checkbox.addEventListener('change', () => {
            const updatedSelections = Array.from(checkboxes)
                .filter(cb => cb.checked)
                .map(cb => cb.value);

            localStorage.setItem('selectedItems', JSON.stringify(updatedSelections));
            calculateTotal();
        });
    });

    // Panggil fungsi awal untuk menetapkan status tombol
    calculateTotal();
});
    </script>
</body>
</html>
