<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Customer</title>
    <link rel="stylesheet" href="/css/admin/dashboard.css">
    <script src="/js/admin/dashboard.js"></script>
</head>
<body> 
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto"></ul>
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/auth/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="jumbotron text-center">
        <h1 class="display-4">MINIMARKET</h1>
        <hr>
        <p>Welcome to the minimarket and happy shopping!</p>
    </div>

    <br>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-sm-3 pt-4">
                <div class="card border border-info" style="background-color: white;">
                    <div class="card-body text-center">
                        <h4 class="card-title">Profile</h4>
                        <p class="card-text">View your profile</p>
                        <a href="/customer/profile/view" class="btn btn-danger">View</a>
                    </div>
                </div>
            </div>

            <div class="col-sm-3 pt-4">
                <div class="card" style="background-color: white;">
                    <div class="card-body text-center">
                        <h4 class="card-title">Products</h4>
                        <p class="card-text">Choose the products</p>
                        <a href="/customer/products/list" class="btn btn-danger">View</a>
                    </div>
                </div>
            </div>

            <div class="col-sm-3 pt-4">
                <div class="card" style="background-color: white;">
                    <div class="card-body text-center">
                        <h4 class="card-title">Cart</h4>
                        <p class="card-text">View your cart</p>
                        <a href="/customer/cart/view" class="btn btn-danger">View</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
