<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            min-width: 150px;
        }
        .dropdown-menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
            font-size: 14px;
        }
        .dropdown-menu a:hover {
            background-color: #f1f5f9;
        }
        .dropdown:hover .dropdown-menu {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">MINIMARKET</h1>
            <div class="flex items-center space-x-4">
                <div class="relative dropdown">
                    <button class="text-blue-600 hover:text-blue-800 flex items-center">
                        <i class="fas fa-user mr-2"></i> Profile
                    </button>
                    <div class="dropdown-menu">
                        <a href="/customer/profile/view"><i class="fas fa-eye mr-2"></i> View Profile</a>
                        <a href="/customer/profile/edit"><i class="fas fa-edit mr-2"></i> Edit Profile</a>
                        <a href="/transactions/customer"><i class="fas fa-history mr-2"></i> Transaction History</a>
                        <a href="/auth/logout"><i class="fas fa-sign-out-alt mr-2"></i> Logout</a>
                    </div>
                </div>
                <button class="text-blue-600 hover:text-blue-800" onclick="location.href='/customer/cart/view'">
                    <i class="fas fa-shopping-cart"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Jumbotron -->
    <section class="bg-gray-200 py-10 text-center">
        <div class="container mx-auto">
            <h2 class="text-4xl font-bold mb-2">Welcome to the MINIMARKET</h2>
            <p class="text-gray-600">Happy shopping and enjoy exploring our products!</p>
        </div>
    </section>

    <!-- Features -->
    <main class="container mx-auto mt-8">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
            <!-- Profile -->
            <div class="bg-white shadow-lg rounded-lg p-6 text-center">
                <i class="fas fa-user text-4xl text-blue-600 mb-4"></i>
                <h3 class="text-xl font-bold mb-2">Profile</h3>
                <p class="text-gray-600 mb-4">View your profile</p>
                <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700" onclick="location.href='/customer/profile/view'">
                    View
                </button>
            </div>

            <!-- Products -->
            <div class="bg-white shadow-lg rounded-lg p-6 text-center">
                <i class="fas fa-box-open text-4xl text-green-600 mb-4"></i>
                <h3 class="text-xl font-bold mb-2">Products</h3>
                <p class="text-gray-600 mb-4">Explore our products</p>
                <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700" onclick="location.href='/customer/products/list'">
                    View
                </button>
            </div>

            <!-- Cart -->
            <div class="bg-white shadow-lg rounded-lg p-6 text-center">
                <i class="fas fa-shopping-cart text-4xl text-red-600 mb-4"></i>
                <h3 class="text-xl font-bold mb-2">Cart</h3>
                <p class="text-gray-600 mb-4">View your cart</p>
                <button class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700" onclick="location.href='/customer/cart/view'">
                    View
                </button>
            </div>
        </div>
    </main>
</body>
</html>
