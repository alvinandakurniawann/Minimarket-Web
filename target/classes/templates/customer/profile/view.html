<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .profile-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            padding: 10px 15px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            display: inline-block;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2 class="text-2xl">Profile</h2>
        <div class="form-group">
            <label for="fullName">Nama Lengkap:</label>
            <input type="text" id="fullName" th:value="${customer.fullName}" disabled>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:value="${customer.email}" disabled>
        </div>
        <div class="form-group">
            <label for="address">Alamat:</label>
            <input type="text" id="address" th:value="${customer.address}" disabled>
        </div>
        <div class="form-group">
            <label for="gender">Jenis Kelamin:</label>
            <input type="text" id="gender" th:value="${customer.gender}" disabled>
        </div>
        <div class="form-group">
            <label for="phone">Nomor Telepon:</label>
            <input type="text" id="phone" th:value="${customer.phone}" disabled>
        </div>
        <a href="/customer/profile/edit" class="btn">Edit Profil</a>
        <a href="/customer/home" class="btn">Kembali ke Beranda</a>
    </div>
</body>
</html>
