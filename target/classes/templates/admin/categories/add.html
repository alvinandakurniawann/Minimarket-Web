<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Background image styling */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://storage.googleapis.com/a1aa/image/3xfQ7hvjqkQ7F6PTD7FnYQgA8k6S5NUceiaBO1eODaTNZvAoA.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.6;
            z-index: -1;
        }

        /* Admin Panel Styling */
        .sidebar {
            background-color: #343a40;
            color: white;
            padding: 20px;
            width: 250px;
            z-index: 2; /* Sidebar tetap di atas gambar */
        }

        .sidebar h2 {
            text-align: center;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin-top: 10px;
            background-color: #dc3545;
            text-align: center;
            border-radius: 4px;
        }

        .sidebar a:hover {
            background-color: #c82333;
        }

        /* Main content container styling */
        .main-content {
            flex: 1;
            padding: 20px;
            position: relative;
            z-index: 10;
            background-color: rgba(255, 255, 255, 0.8); /* White with opacity */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow effect */
        }

        .main-content h1 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 4px;
            display: inline-block;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 4px;
            display: inline-block;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body class="font-sans antialiased bg-gray-100">
    <!-- Background Image -->
    <div class="background-image"></div>

    <!-- Admin Panel Container -->
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="sidebar w-64 text-white flex-shrink-0">
            <div class="p-6">
                <h2 class="text-center text-2xl font-bold mb-6">Admin Panel</h2>
                <nav>
                    <a href="/admin/dashboard" class="flex items-center gap-2 bg-red-600 hover:bg-red-700 py-2 px-4 rounded mb-2">
                        <i class="fas fa-tachometer-alt"></i> <span>Dashboard</span>
                    </a>
                    <a href="/admin/category/list" class="flex items-center gap-2 bg-red-600 hover:bg-red-700 py-2 px-4 rounded mb-2">
                        <i class="fas fa-list"></i> <span>Categories</span>
                    </a>
                </nav>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <div class="main-content">
                <h1>Add New Category</h1>
                
                <form class="admin-form" method="post" action="/admin/category/add">
                    <div class="form-group">
                        <label for="name">Category Name</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Category</button>
                    <a href="/admin/category/list" class="btn btn-danger">Cancel</a>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
