<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/css/admin/dashboard.css">
    <script src="/js/admin/dashboard.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto"></ul>
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/auth/logout">LOG OUT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="jumbotron text-center">
        <h1 class="display-4">Welcome Admin</h1>
        <hr>
        <p>Manage data from this Admin dashboard</p>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 pt-4">
                <div class="card" style="background-color: white;">
                    <div class="card-body text-center">
                        <h4 class="card-title">Products</h4>
                        <p class="card-text">Manage the products</p>
                        <a href="/admin/product/list" class="btn btn-danger">Manage</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-3 pt-4">
                <div class="card" style="background-color: white;">
                    <div class="card-body text-center">
                        <h4 class="card-title">Categories</h4>
                        <p class="card-text">Manage the categories</p>
                        <a href="/admin/category/list" class="btn btn-danger">Manage</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-3 pt-4">
                <div class="card" style="background-color: white;">
                    <div class="card-body text-center">
                        <h4 class="card-title">Transactions</h4>
                        <p class="card-text">Manage the transactions</p>
                        <a href="/admin/transactions/list" class="btn btn-danger">Manage</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
