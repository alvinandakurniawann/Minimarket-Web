<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Detail - Admin Dashboard</title>
    <link rel="stylesheet" href="/css/admin/admin.css">
</head>
<body>
    <div class="admin-container">
        <div class="sidebar">
            <h2>Admin Panel</h2>
            <nav>  
                <a href="/admin/transactions/list" class="btn btn-danger">Back to Transactions</a>
            </nav>
        </div>
        <div class="main-content">
            <h1>Transaction Detail</h1>
            <div class="card mb-20">
                <h3>Transaction Information</h3>
                <p><strong>Transaction ID:</strong> <span th:text="${transaction.id}"></span></p>
                <p><strong>Date:</strong> <span th:text="${transaction.date}"></span></p>
                <p><strong>Status:</strong> <span th:text="${transaction.status}"></span></p>
            </div>
            
            <div class="card mb-20">
                <h3>Customer Information</h3>
                <p><strong>Name:</strong> <span th:text="${transaction.customerName}"></span></p>
                <p><strong>Email:</strong> <span th:text="${transaction.customerEmail}"></span></p>
            </div>
            
            <div class="card mb-20">
                <h3>Order Items</h3>
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Subtotal</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${transaction.items}">
                            <td th:text="${item.productName}">Product Name</td>
                            <td th:text="${item.price}">$50</td>
                            <td th:text="${item.quantity}">2</td>
                            <td th:text="${item.subtotal}">$100</td>
                        </tr>
                        <tr>
                            <td colspan="3" class="text-right"><strong>Total:</strong></td>
                            <td th:text="${transaction.totalAmount}">$200</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
