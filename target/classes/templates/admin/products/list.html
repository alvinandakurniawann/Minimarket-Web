<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products List - Admin Dashboard</title>
    <link rel="stylesheet" href="/css/admin.css">
    <style>
        .admin-container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            background-color: #343a40;
            color: white;
            padding: 20px;
            width: 250px;
        }
        .sidebar h2 {
            text-align: center;
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin-top: 10px;
            background-color: #dc3545;
            text-align: center;
            border-radius: 4px;
        }
        .sidebar a:hover {
            background-color: #c82333;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .admin-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .admin-table th, .admin-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .admin-table th {
            background-color: #f8f9fa;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 4px;
            display: inline-block;
            margin-right: 10px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 4px;
            display: inline-block;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .product-image {
            max-width: 100px;
            max-height: 100px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="sidebar">
            <h2>Admin Panel</h2>
            <nav>  
                <a href="/admin/dashboard">Dashboard</a>
                <a href="/admin/category/list">Categories</a>
                <a href="/admin/transactions/list">Transactions</a>
            </nav>
        </div>
        <div class="main-content">
            <h1>Products</h1>
            <a href="/admin/product/add" class="btn btn-primary">Add New Product</a>
            
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Image</th>
                        <th>Product Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Loop data produk dari backend -->
                    <tr th:each="product : ${products}">
                        <td th:text="${product.id}">1</td>
                        <td>
                            <img th:src="${product.imageUrl}" alt="Product Image" class="product-image">
                        </td>
                        <td th:text="${product.name}">Sample Product</td>
                        <td th:text="${product.category}">Food</td>
                        <td th:text="${product.price}">$10</td>
                        <td th:text="${product.stock}">100</td>
                        <td th:text="${product.description}">Sample Description</td>
                        <td>
                            <a th:href="'/admin/product/edit/' + ${product.id}" class="btn btn-primary">Edit</a>
                            <form th:action="'/admin/product/delete/' + ${product.id}" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
