<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions List - Admin Dashboard</title>
    <link rel="stylesheet" href="/css/admin/admin.css">
</head>
<body>
    <div class="admin-container">
        <div class="sidebar">
            <h2>Admin Panel</h2>
            <nav>
                <a href="/admin/dashboard" class="btn btn-danger">Dashboard</a>
                <a href="/admin/product/list" class="btn btn-danger">Products</a>
                <a href="/admin/category/list" class="btn btn-danger">Categories</a>
            </nav>
        </div>
        <div class="main-content">
            <h1>Transactions</h1>
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Customer</th>
                        <th>Total Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Looping transaksi dari backend -->
                    <tr th:each="transaction : ${transactions}">
                        <td th:text="${transaction.id}">1</td>
                        <td th:text="${transaction.customerName}">John Doe</td>
                        <td th:text="${transaction.total}">$200</td>
                        <td>
                            <a th:href="'/admin/transactions/detail/' + ${transaction.id}" class="btn btn-primary">View Details</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
