<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories List - Admin Dashboard</title>
    <link rel="stylesheet" href="/css/admin.css">
    <style>
        .admin-container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            background-color: #343a40;
            color: white;
            padding: 20px;
            width: 250px;
        }
        .sidebar h2 {
            text-align: center;
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin-top: 10px;
            background-color: #dc3545;
            text-align: center;
            border-radius: 4px;
        }
        .sidebar a:hover {
            background-color: #c82333;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .admin-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .admin-table th, .admin-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .admin-table th {
            background-color: #f8f9fa;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 4px;
            display: inline-block;
            margin-right: 10px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 4px;
            display: inline-block;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="sidebar">
            <h2>Admin Panel</h2>
            <nav>  
                <a href="/admin/dashboard" class="btn btn-danger">Dashboard</a>
            </nav>
        </div>
        <div class="main-content">
            <h1>Categories</h1>
            <a href="/admin/category/add" class="btn btn-primary mb-20">Add New Category</a>
            
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Category Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Loop kategori dari backend -->
                    <tr th:each="category : ${categories}">
                        <td th:text="${category.id}">1</td>
                        <td th:text="${category.name}">Sample Category</td>
                        <td>
                            <a th:href="'/admin/category/edit/' + ${category.id}" class="btn btn-primary">Edit</a>
                            <form th:action="'/admin/category/delete/' + ${category.id}" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
