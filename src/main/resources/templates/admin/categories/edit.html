<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Category</title>
    <link rel="stylesheet" href="/css/admin.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .admin-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            background-color: #343a40;
            color: white;
            padding: 20px;
            width: 250px;
        }

        .sidebar h2 {
            text-align: center;
            font-size: 18px;
        }

        .sidebar nav {
            margin-top: 20px;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin-top: 10px;
            background-color: #dc3545;
            text-align: center;
            border-radius: 4px;
        }

        .sidebar a:hover {
            background-color: #c82333;
        }

        .main-content {
            flex: 1;
            padding: 40px;
        }

        .main-content h1 {
            color: #343a40;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            display: inline-block;
            margin-right: 10px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            display: inline-block;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="sidebar">
            <h2>Admin Panel</h2>
            <nav>
                <a href="/admin/dashboard" class="btn btn-danger">Dashboard</a>
                <a href="/admin/category/list" class="btn btn-danger">Categories</a>
            </nav>
        </div>
        <div class="main-content">
            <h1>Edit Category</h1>
            <form action="/admin/category/edit/{id}" method="post">
                <div class="form-group">
                    <label for="name">Category Name</label>
                    <input type="text" id="name" name="name" th:value="${categoryRequest.name}" required>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="/admin/category/list" class="btn btn-danger">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
