<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Category</title>
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <div class="admin-container">
        <div class="sidebar">
            <h2>Admin Panel</h2>
            <nav>
                <a href="/admin/dashboard" class="btn btn-danger">Dashboard</a>
                <a href="/admin/category/list" class="btn btn-danger">Categories</a>
            </nav>
        </div>
        <div class="main-content">
            <h1>Edit Category</h1>
            <form action="/admin/category/edit/{id}" method="post">
                <div class="form-group">
                    <label for="name">Category Name</label>
                    <input type="text" id="name" name="name" th:value="${categoryRequest.name}" required>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="/admin/category/list" class="btn btn-danger">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
