<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Admin Dashboard - MINIMARKET</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
    /* Custom Styles */
    .hero-bg {
      background-image: url('https://storage.googleapis.com/a1aa/image/3xfQ7hvjqkQ7F6PTD7FnYQgA8k6S5NUceiaBO1eODaTNZvAoA.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .card img {
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .card img:hover {
      transform: scale(1.05);
    }

    .card-button {
      background-color: #f87171; /* Tailwind's Red-400 */
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .card-button:hover {
      background-color: #f43f5e; /* Tailwind's Red-500 */
    }

    /* Animasi Rainbow */
    @keyframes rainbow-flash {
      0% { color: red; }
      14% { color: orange; }
      28% { color: yellow; }
      42% { color: green; }
      57% { color: blue; }
      71% { color: indigo; }
      85% { color: violet; }
      100% { color: red; }
    }

    /* Terapkan Animasi ke Judul */
    .rainbow-text {
      animation: rainbow-flash 3s infinite;
      font-weight: bold;
    }

  </style>
</head>
<body class="bg-gray-100">
  <!-- Navbar -->
  <nav class="bg-gray-800 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <div class="text-white text-2xl font-semibold">
        Minimarket Admin Dashboard
      </div>
      <div>
        <a class="text-white hover:text-gray-400 flex items-center" href="/auth/logout">
          <i class="fas fa-sign-out-alt mr-2"></i> LOG OUT
        </a>
      </div>
    </div>
  </nav>

  <!-- Jumbotron -->
  <section class="hero-bg py-20 text-center text-white">
      <h1 class="text-4xl mb-2 rainbow-text">Welcome Admin</h1>
      <p class="text-lg">This is the admin dashboard to manage your data effectively.</p>
    </div>
  </section>

  <!-- Cards -->
  <div class="container mx-auto mt-8">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
      <!-- Products Card -->
      <div class="card bg-white p-6 rounded-lg shadow-md hover:shadow-xl text-center">
        <img alt="Product Management" class="w-full h-48 object-cover rounded-md mb-4" src="https://storage.googleapis.com/a1aa/image/3xfQ7hvjqkQ7F6PTD7FnYQgA8k6S5NUceiaBO1eODaTNZvAoA.jpg"/>
        <h4 class="text-xl font-semibold mb-2">Products</h4>
        <p class="text-gray-600 mb-4">Manage your products effectively</p>
        <a class="card-button" href="/admin/product/list">Manage</a>
      </div>

      <!-- Categories Card -->
      <div class="card bg-white p-6 rounded-lg shadow-md hover:shadow-xl text-center">
        <img alt="Category Management" class="w-full h-48 object-cover rounded-md mb-4" src="https://storage.googleapis.com/a1aa/image/xqRxp7rUYgYeDK0hukXesZ3zPf6tyVoqCwnMmKfo54tSyeCgC.jpg"/>
        <h4 class="text-xl font-semibold mb-2">Categories</h4>
        <p class="text-gray-600 mb-4">Manage your product categories</p>
        <a class="card-button" href="/admin/category/list">Manage</a>
      </div>

      <!-- Transactions Card -->
      <div class="card bg-white p-6 rounded-lg shadow-md hover:shadow-xl text-center">
        <img alt="Transaction Management" class="w-full h-48 object-cover rounded-md mb-4" src="https://storage.googleapis.com/a1aa/image/QLQhnXV9GBJxK9oxcvM5qTfVPqzYT0OQO9eKIDfIbAhOZvAoA.jpg"/>
        <h4 class="text-xl font-semibold mb-2">Transactions</h4>
        <p class="text-gray-600 mb-4">Track and manage all transactions</p>
        <a class="card-button" href="/admin/transactions/list">Manage</a>
      </div>
    </div>
  </div>
</body>
</html>
