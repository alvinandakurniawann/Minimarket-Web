<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .btn {
            padding: 10px 15px;
            text-decoration: none;
            color: white;
            border-radius: 4px;
            background-color: #28a745;
        }
        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Checkout</h1>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${cart.items}">
                    <td th:text="${item.productName}">Product Name</td>
                    <td th:text="${item.pricePerUnit}">Rp 10.000</td>
                    <td th:text="${item.quantity}">2</td>
                    <td th:text="${item.totalPrice}">Rp 20.000</td>
                </tr>
            </tbody>
        </table>
        <h3>Total Amount: <span th:text="${cart.totalPrice}">Rp 200.000</span></h3>
        <h3>Choose Payment Method:</h3>
        <form method="post" th:action="'/customer/cart/checkout/' + ${cart.id}">
            <label>
                <input type="radio" name="paymentMethod" value="CASH" required> Cash
            </label><br>
            <label>
                <input type="radio" name="paymentMethod" value="TRANSFER" required> Transfer
            </label><br>
            <label>
                <input type="radio" name="paymentMethod" value="QRIS" required> Qris
            </label><br>
            <button type="submit" class="btn">Confirm Payment</button>
        </form>
    </div>
</body>
</html>
