<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="flex flex-col lg:flex-row">
            <!-- Left Section -->
            <div class="w-full lg:w-3/4 bg-white p-4 rounded-lg shadow-md">
                <div class="flex items-center mb-4">
                    <a href="/customer/products/list" class="text-gray-500 hover:text-gray-700 mr-2">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <h1 class="text-2xl font-bold">Keranjang Belanja</h1>
                </div>
                <div class="border-t border-gray-200"></div>

                <!-- Items -->
                <div th:each="item : ${cart.items}" class="flex items-start py-4 border-b border-gray-200">
                    <img th:src="${item.productImage}" alt="Product Image" class="w-20 h-20 object-cover mr-4">
                    <div class="flex-1">
                        <a th:href="'/customer/products/detail/' + ${item.productId}" class="text-blue-600 hover:underline">
                            <h3 class="font-bold" th:text="${item.productName}">Nama Produk</h3>
                        </a>
                        <p class="text-gray-500" th:text="'Jumlah: ' + ${item.quantity}">Jumlah: 1</p>
                        <p class="text-gray-500" th:text="'Harga Satuan: ' + ${item.pricePerUnit}">Harga: Rp10.000</p>
                        <p class="text-gray-500" th:text="'Subtotal: ' + ${item.totalPrice}">Subtotal: Rp10.000</p>
                    </div>
                    <div class="flex items-center">
                        <!-- Form for Update -->
                        <form th:action="'/customer/cart/update/' + ${item.id}" method="post" class="flex items-center">
                            <input type="number" name="quantity" min="1" th:value="${item.quantity}" class="border rounded w-16 text-center"/>
                            <button type="submit" class="px-2 py-1 bg-blue-500 text-white rounded ml-2 hover:bg-blue-600">Update</button>
                        </form>
                        <!-- Form for Remove -->
                        <form th:action="'/customer/cart/remove/' + ${item.id}" method="post" class="ml-4">
                            <button type="submit" class="text-gray-500 hover:text-gray-700">
                                <i class="far fa-trash-alt"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Right Section -->
            <div class="w-full lg:w-1/4 bg-white p-4 rounded-lg shadow-md mt-4 lg:mt-0 lg:ml-4">
                <h2 class="text-xl font-bold mb-4">Ringkasan Belanja</h2>
                <div class="flex justify-between mb-4">
                    <span class="text-gray-700">Total</span>
                    <span class="text-gray-700" th:text="${cart.totalPrice}">Total Price</span>
                </div>                
                <form th:action="'/customer/cart/checkout/' + ${cart.id}" method="post">
                    <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg">Beli Sekarang</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
