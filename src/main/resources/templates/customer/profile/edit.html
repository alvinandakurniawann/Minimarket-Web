<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="relative min-h-screen flex items-center justify-center">
        <img alt="A background image with a light blue gradient and subtle icons related to personal information and biodata" class="absolute inset-0 w-full h-full object-cover z-0" height="1000" src="https://storage.googleapis.com/a1aa/image/6yZ20u5mvbbeIK7CueXH0FqN3pnuLeZuu62j0RO3O6qHnfCQB.jpg" width="1500"/>
        <div class="relative z-10 max-w-lg w-full bg-white bg-opacity-80 p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Edit Profile</h2>
            <form action="/customer/profile/update" method="post">
                <div class="form-group mb-4">
                    <label class="block font-bold mb-2 text-gray-700">
                        <i class="fas fa-user mr-2 text-gray-500"></i>Nama Lengkap:
                    </label>
                    <input class="w-full p-3 border border-gray-300 rounded-lg bg-gray-100" type="text" name="fullName" th:value="${customer.fullName}" required>
                </div>
                <div class="form-group mb-4">
                    <label class="block font-bold mb-2 text-gray-700">
                        <i class="fas fa-map-marker-alt mr-2 text-gray-500"></i>Alamat:
                    </label>
                    <input class="w-full p-3 border border-gray-300 rounded-lg bg-gray-100" type="text" name="address" th:value="${customer.address}" required>
                </div>
                <div class="form-group mb-4">
                    <label class="block font-bold mb-2 text-gray-700">
                        <i class="fas fa-venus-mars mr-2 text-gray-500"></i>Jenis Kelamin:
                    </label>
                    <select class="w-full p-3 border border-gray-300 rounded-lg bg-gray-100" name="gender" required>
                        <option value="Male" th:selected="${customer.gender == 'Male'}">Laki-laki</option>
                        <option value="Female" th:selected="${customer.gender == 'Female'}">Perempuan</option>
                    </select>
                </div>
                <div class="form-group mb-4">
                    <label class="block font-bold mb-2 text-gray-700">
                        <i class="fas fa-phone mr-2 text-gray-500"></i>Nomor Telepon:
                    </label>
                    <input class="w-full p-3 border border-gray-300 rounded-lg bg-gray-100" type="text" name="phone" th:value="${customer.phone}" required>
                </div>
                <button type="submit" class="btn bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-700">Simpan</button>
            </form>
        </div>
    </div>
</body>
</html>
