<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f8f9fa;
        }
        .catalog-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .filter-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .filter-container select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 15px;
        }
        .product-card img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product-card h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .product-card p {
            margin: 5px 0;
            font-size: 16px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn-back {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="catalog-container">
        <a href="/customer/home" class="btn btn-back">Back to Home</a>
        <h1>Product Catalog</h1>

        <div class="filter-container">
            <div>
                <label for="categoryFilter">Filter by Category:</label>
                <select id="categoryFilter" onchange="applyFilter()">
                    <option value="">All Categories</option>
                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                </select>
            </div>
            <div>
                <label for="sortFilter">Sort by:</label>
                <select id="sortFilter" onchange="applyFilter()">
                    <option value="price-asc">Price: Low to High</option>
                    <option value="price-desc">Price: High to Low</option>
                </select>
            </div>
        </div>

        <div class="product-grid">
            <div class="product-card" th:each="product : ${products}">
                <img th:src="${product.imageUrl}" alt="Product Image">
                <h3 th:text="${product.name}">Sample Product</h3>
                <p th:text="${product.category}">Category</p>
                <p th:text="'$' + ${product.price}">Price</p>
                <a th:href="'/customer/products/detail/' + ${product.id}" class="btn">View Details</a>
            </div>
        </div>
    </div>

    <script>
        function applyFilter() {
            const category = document.getElementById('categoryFilter').value;
            const sort = document.getElementById('sortFilter').value;
            window.location.href = `/customer/products/list?categoryId=${category}&sort=${sort}`;
        }
    </script>
</body>
</html>
